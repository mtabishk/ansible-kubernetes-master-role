---
# tasks file for k8s-master
- name: install docker
  package:
    name: docker
    state: present

- name: start and enable docker services
  service:
    name: docker
    state: started
    enabled: yes

- name: Disable swap since kubernetes can't work with swap enabled
  command: swapoff -a

- name: Disable swap permanently, persist reboots
  replace:
    path: /etc/fstab
    regexp: '^(\s*)([^#\n]+\s+)(\w+\s+)swap(\s+.*)$'
    replace: '#\1\2\3swap\4'
    backup: yes

- name: Letting iptables see bridged traffic
  shell: |
    cat <<EOF | sudo tee /etc/modules-load.d/k8s.conf
    br_netfilter
    EOF

    cat <<EOF | sudo tee /etc/sysctl.d/k8s.conf
    net.bridge.bridge-nf-call-ip6tables = 1
    net.bridge.bridge-nf-call-iptables = 1
    EOF
    
    sudo sysctl --system
 
- name: Installing kubeadm, kubelet and kubectl
  shell: |
    cat <<EOF | sudo tee /etc/yum.repos.d/kubernetes.repo
    [kubernetes]
    name=Kubernetes
    baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-\$basearch
    enabled=1
    gpgcheck=1
    repo_gpgcheck=1
    gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
    exclude=kubelet kubeadm kubectl
    EOF

    sudo setenforce 0
    sudo sed -i 's/^SELINUX=enforcing$/SELINUX=permissive/' /etc/selinux/config

    sudo yum install -y kubelet kubeadm kubectl --disableexcludes=kubernetes

    sudo systemctl enable --now kubelet

- name: copy daemon.json file for changing cgroup driver to systemd
  copy: 
    src: daemon.json
    dest: /etc/docker/daemon.json
  notify: restart docker service

- meta: flush_handlers

- name: install iproute-tc
  package:
    name: iproute-tc
    state: present

- name: pull config images
  command: sudo kubeadm config images pull

- name: kubeadm init
  command: sudo kubeadm init --pod-network-cidr=10.240.0.0/16
  ignore_errors: yes

- name: kubeconfig 
  shell: |
    mkdir -p $HOME/.kube
    sudo cp /etc/kubernetes/admin.conf $HOME/.kube/config
    sudo chown $(id -u):$(id -g) $HOME/.kube/config

- name: setup flannel
  command: kubectl apply  -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml

- name: kubeadm join command
  command: kubeadm token create --print-join-command
  register: kubeadm_join_command

- name: output of kubeadm join command
  local_action:
    module: copy
    content: 'join_cmd: "{{ kubeadm_join_command.stdout_lines[0] }}"'
    dest: "{{ output_dir }}/roles/k8s-worker/vars/main.yml" 
